<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main class="main">
    <div class="content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <p><i class="fa-solid fa-circle-check" style="color: #d33131;"></i>Product discovery and building what matters </p>
     <p><i class="fa-solid fa-circle-check" style="color: #d33131;"></i>Measuring to ensure updates are a success</p>
      <p><i class="fa-solid fa-circle-check" style="color: #d33131;"></i>And much more!</p>

      <form action="" id="form">
      <label for="email" id="email-lable">Email address</label>
      <p id="error-msg"></p>
      <input type="text" name="email" id="email" placeholder="email@company.com">
      <button id="submit-btn">Subscribe to monthly newsletter</button>
    </form>
    </div>
    <img src="https://blackpachamame.github.io/desaf%C3%ADos-frontendmentor/newsletter-sign-up-with-success-message/assets/images/illustration-sign-up-desktop.svg" alt="" id="img">

      Coded by <a href="#">Frank Kafweku</a>.
    </div> -->
  </main>


  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/8b6091e8be.js" crossorigin="anonymous"></script>
</body>
</html>
